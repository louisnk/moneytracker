<!DOCTYPE html>
<html>
<meta charset='utf8' />
<head>
	<title>Money Tracker</title>
	
	<link rel='stylesheet' href='styles/bootstrap.min.css' type='text/css' />
	<link rel='stylesheet' href='styles/ui/jquery-ui-1.10.4.custom.css' type='text/css' />
	<link rel='stylesheet' href='styles/style.css' type='text/css' />
	<script src='scripts/jquery-2.0.3.js' type='application/javascript'></script>
	<script src='scripts/jquery-ui-1.10.4.custom.min.js' type='application/javascript' ></script>
	<Script src='scripts/underscore-min.js' type='application/javascript'> </script>
	<script src='scripts/main.js' type='application/javascript'></script>
	<script src='scripts/blob.js' type='application/javascript'></script>
	<script src='scripts/math.js' type='application/javascript'></script>

</head>
<body>

<div class="menu row">
	<div class="main-options col-md-6">
		<h4>Type your salary to get started:</h4>		
		
			<li><h3>$</h3><input type="text" class='salary' /></li>

			<li><button	class='basic-info btn btn-success submit'>Calculate real salary</button> </li>

	</div>

	<div class="monthly col-md-4 col-md-offset-1">
	</div>
		<div class='percent'></div>
	<div style='clear:both'></div>

	<div class='choices col-md-12'>
	
		<ul><label class='text-primary'>Basic necessities:</label>
		
			<li>
				<label class='text-warning'>Fuel</label>
				<input type="text" name='fuel' placeholder='Fuel' />
			</li>
			<li>
				<label class='text-primary' for='food'>Food</label>
				<input type='text' name='food' placeholder='Food' />
			</li>
			<li>
				<label class='text-primary'>Rent</label>
				<input type='text' name='rent' placeholder='Rent' />
			</li>
			<li>
				<label class='text-success'>Insurance</label>
				<input type='text' name='insurance' placeholder='Insurance' />
			</li>
		</ul>

		<ul><label class='text-danger'>Utilities:</label>
			<li>
				<label class='text-warning'>Power</label>
				<input type='text' name='power' placeholder='Power' />
			</li>
			<li>
				<label class="text-warning">Water</label>
				<input type='text' name='water' placeholder='Water' />
			</li>
		</ul>

		<ul><label class='text-warning'>Basic luxuries:</label>
			<li>
				<label class='text-primary'>Phone</label>
				<input type='text' name='phone' placeholder='Phone' />
			</li>
			<li>
				<label class='text-primary'>Internet</label>
				<input type='text' name='internet' placeholder='Interwebs' />
			</li>
			<li>
				<label for="other" class="text-warning">Other</label>
				<input type="text" name='other' placeholder='Other Bills' />
			</li>
			<li>
				<label class='text-success'>Savings</label>
				<input type="text" name='savings' placeholder='Savings' />
			</li>
		</ul>

		<button class='btn btn-success submit'>Submit</button>

	</div>
</div>

<div class="graph">
	<div class='blobs'>
		<div id='savings' class='bg-success blob '>Savings</div>
		<div id='fuel' class='bg-warning blob '>Fuel</div>
		<div id='food' class='bg-primary blob '>Food</div>
		<div id='rent' class='bg-primary blob '>Rent</div>
		<div id='phone' class='bg-primary blob '>Phone</div>
		<div id='internet' class='bg-primary blob '>Internet</div>
		<div id='insurance' class='bg-success blob '>Insurance</div>
		<div id="other" class="bg-warning blob ">Other Bills</div>
		<div id='water' class='bg-primary blob'>Water</div>
		<div id='power' class='bg-primary blob'>Power</div>
	</div>
</div>

</body>
</html>
